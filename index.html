<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>TODO List App</title>
</head>
<body>
    <section id="container">
        <h1 class="title_p">Lista de Tareas</h1>
        <article>
            <p>
                <label for="new-task">Nueva Tarea</label>
                <input id="new-task" type="text">
                <button class="add">Agregar</button>
            </p>
        </article>
        <p class="error-bar hide-bar">
            Error message
        </p>
        <article>
            <h2 class="title">Lista de Tareas Pendientes</h2>
            <ul id="incomplete-tasks"></ul>
        </article>
        <article>
            <h2 class="title">Lista de Tareas Completadas</h2>
            <ul id="completed-tasks"></ul>
        </article>
    </section>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/todolist.js" async></script>
</body>
</html>
