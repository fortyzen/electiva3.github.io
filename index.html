<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>TODO List App</title>
</head>
<body>
    <section id="container">
        <h1 class="title_p">Lista de Tareas</h1>
        <article>
            <p>
                <label for="new-task">Nueva Tarea</label>
                <input id="new-task" type="text">
                <button class="add">Agregar</button>
            </p>
        </article>
        <article>
            <h2 class="title">Lista de Tareas Pendientes</h2>
            <ul id="incomplete-tasks">
                <li>
                    <label>
                        <input type="checkbox"/>
                        Tarea 1
                    </label>
                    <button class="edit">Editar</button>
                    <button class="delete">Borrar</button>
                </li>
                <li>
                    <label>
                        <input type="checkbox"/>
                        Tarea 2
                    </label>
                    <button class="edit">Editar</button>
                    <button class="delete">Borrar</button>
                </li>
            </ul>
        </article>
        <article>
            <h2 class="title">Lista de Tareas Completadas</h2>
            <ul id="completed-tasks">
                <li>
                    <label>
                        <hr/>
                        <input type="checkbox" checked>
                        Tarea 0
                    </label>
                    <button class="edit">Editar</button>
                    <button class="delete">Borrar</button>
                </li>
            </ul>
        </article>
    </section>
</body>
</html>
